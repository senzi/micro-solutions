<!doctype html>
<meta charset="utf-8" />
<title>一下 · Once</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="mobile-web-app-capable" content="yes" />
<link href="DSEG7Classic-Regular.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/svg+xml" href="favicon.svg">

<div class="wrap">
  <div class="device">
    <div class="lamps"><div id="lamp1" class="lamp"></div><div id="lamp2" class="lamp"></div><div id="lamp3" class="lamp"></div></div>
    <div class="bezel">
      <div id="lcd" class="lcd">
        <div class="row">
          <div id="digits" class="digits">
            <span id="mm">00</span><span class="sep">:</span><span id="ss">00</span><span class="milli">.<span id="d10">0</span></span>
          </div>
        </div>
      </div>

<div class="bar">
        <button id="toggle">START</button>
        <div id="score" class="note"></div>
        <div id="diff"  class="note"></div>
        <button id="targetBtn" class="target-button">目标: <span id="targetDisplay">—</span>s</button>
      </div>

      <!-- 虚拟键盘模态框 -->
      <div id="keyboardModal" class="keyboard-modal">
        <div class="keyboard-modal-content">
          <div class="keyboard-header">
            <h3>设置目标秒数</h3>
            <button id="closeKeyboard" class="close-btn">&times;</button>
          </div>
          <div class="target-input-display">
            <input id="targetInput" type="text" readonly placeholder="0.0">
            <span class="unit">s</span>
          </div>
          <div class="simple-keyboard"></div>
          <div class="keyboard-actions">
            <button id="confirmTarget" class="confirm-btn">确认</button>
            <button id="clearTarget" class="clear-btn">清除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="simple-keyboard.js"></script>
<script src="script.js"></script>

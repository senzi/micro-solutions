<!doctype html>
<meta charset="utf-8" />
<title>一下 · Once</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="mobile-web-app-capable" content="yes" />
<link href="src/DSEG7Classic-Regular.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="src/style.css">
<link rel="icon" type="image/svg+xml" href="src/favicon.svg">

<div class="wrap">
  <div class="scale-wrapper">
    <div class="device">
      <div class="lamps"><div id="lamp1" class="lamp"></div><div id="lamp2" class="lamp"></div><div id="lamp3" class="lamp"></div></div>
      <div class="bezel">
        <div id="lcd" class="lcd">
          <div class="row">
            <div id="digits" class="digits">
              <span id="mm">00</span><span class="sep">:</span><span id="ss">00</span><span class="milli">.<span id="d10">0</span></span>
            </div>
          </div>
        </div>

        <div class="bar">
          <button id="toggle">START</button>
          <div id="score" class="note"></div>
          <div id="diff" class="note"></div>
          <label class="target-button" for="targetInput">
            <span class="target-label">目标</span>
            <input id="targetInput" type="number" step="0.1" min="0" placeholder="0.0" inputmode="decimal" aria-label="目标秒数">
            <span class="unit">s</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<button id="infoButton" class="info-button" aria-haspopup="dialog" aria-controls="infoModal" aria-label="关于一下">
  <span class="info-glyph">ⓘ</span>
</button>

<div id="infoModal" class="info-modal" role="dialog" aria-modal="true" aria-labelledby="infoTitle" hidden>
  <div class="info-modal__panel">
    <button class="info-modal__close" id="infoClose" aria-label="关闭">×</button>
    <h2 id="infoTitle">一下 · Once</h2>
    <p>“一下” 是一只极简的计时器，也是用来训练时间感觉的小练习。设定一个目标时长，按下开始，再凭感觉按下停止——分数越接近目标，就越靠近属于你的 sweet spot。</p>

    </p>
    <p class="info-meta">MIT 协议 · vibe coding</p>
  </div>
</div>

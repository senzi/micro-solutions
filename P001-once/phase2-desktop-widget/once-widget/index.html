<!doctype html>
<meta charset="utf-8" />
<title>一秒 - Once</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="mobile-web-app-capable" content="yes" />
<link href="src/DSEG7Classic-Regular.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="src/style.css">
<link rel="icon" type="image/svg+xml" href="src/favicon.svg">

<div class="wrap">
  <div class="scale-wrapper">
    <div class="device">
      <div class="lamps"><div id="lamp1" class="lamp"></div><div id="lamp2" class="lamp"></div><div id="lamp3" class="lamp"></div></div>
      <div class="bezel">
        <div id="lcd" class="lcd">
          <div class="row">
            <div id="digits" class="digits">
              <span id="mm">00</span><span class="sep">:</span><span id="ss">00</span><span class="milli">.<span id="d10">0</span></span>
            </div>
          </div>
        </div>

        <div class="bar">
          <button id="toggle">START</button>
          <div id="score" class="note"></div>
          <div id="diff" class="note"></div>
          <label class="target-button" for="targetInput">
            <span class="target-label">目标</span>
            <input id="targetInput" type="number" step="0.1" min="0" placeholder="0.0" inputmode="decimal" aria-label="目标秒数">
            <span class="unit">s</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="src/script.js"></script>
